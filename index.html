<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc_body">
        <div class="calc_screen">0</div>
        <div class="calc_buttons">


            <div class="calc_num">
            <button class="nums" id="1"> 1 </button>
            <button class="nums" id="2"> 2 </button>
            <button class="nums" id="3"> 3 </button>
            <button class="nums" id="4"> 4 </button>
            <button class="nums" id="5"> 5 </button>
            <button class="nums" id="6"> 6 </button>
            <button class="nums" id="7"> 7 </button>
            <button class="nums" id="8"> 8 </button>
            <button class="nums" id="9"> 9 </button>
            <button id="clear"> clear </button>
            <button class="nums" id="0">0</button>
            <button id="equal">=</button>
            </div>

            <div class="calc_operator">
                <button id="+"> + </button>
                <button id="-"> - </button>
                <button id="*"> * </button>
                <button id="/" > / </button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
